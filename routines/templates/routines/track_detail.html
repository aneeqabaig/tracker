<body class="bg-light">
<div class="container py-4">

<h4>{{ track }} Track</h4>

{% for task in tasks %}
<div class="card shadow-sm mb-2">
    <div class="card-body d-flex justify-content-between align-items-center">
        <div>
            <b>{{ task.title }}</b><br>
            <small>{{ task.scheduled_date }} - {{ task.start_time }}</small>
        </div>

        <a href="{% url 'edit_task' task.id %}" class="btn btn-outline-primary btn-sm">Edit</a>
    </div>
</div>
{% endfor %}

<a href="{% url 'dashboard' %}" class="btn btn-secondary w-100 mt-3">Back</a>

</div>
</body>
