
<head>
    <title>Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<div class="container my-4">
    <h2 class="mb-4">{{ track }} Track</h2>

    <div class="row row-cols-1 row-cols-md-2 g-3">
        {% for task in tasks %}
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ task.title }}</h5>
                    <p class="card-text text-muted">
                        {{ task.scheduled_date|date:"M. d, Y" }} - {{ task.start_time|time:"g:i a" }}
                    </p>
                    <a href="{% url 'edit_task' task.id %}" class="btn btn-primary btn-sm">Edit</a>
                    {% if task.is_completed %}
                    <span class="badge bg-success ms-2">Done</span>
                    {% else %}
                    <span class="badge bg-warning text-dark ms-2">Pending</span>
                    {% endif %}
                </div>
            </div>
        </div>
        {% empty %}
        <p>No tasks yet for this track.</p>
        {% endfor %}
    </div>

    <div class="mt-4">
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back</a>
    </div>
</div>
