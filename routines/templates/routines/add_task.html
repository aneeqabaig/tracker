


<head>
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<h2>Add Task</h2>
<form method="post">
    {% csrf_token %}
    <label>Title:</label><br>
    <input type="text" name="title" required><br>
    <label>Track:</label><br>
    <select name="track" required>
        <option value="career">Career Track</option>
        <option value="education">Education Track</option>
        <option value="health">Health and Mindset Track</option>
    </select><br>
    <label>Scheduled Date:</label><br>
    <input type="date" name="scheduled_date" required><br>
    <label>Start Time:</label><br>
    <input type="time" name="start_time" required><br>
    <label>Duration (minutes):</label><br>
    <input type="number" name="duration" required><br><br>
    <button type="submit">Add Task</button>
</form>
